<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-5" , style="background-color: green;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownInventory" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownInventory">
                            <li><a class="dropdown-item" href="/item/list">Item List</a></li>
                            <li><a class="dropdown-item" href="/item/add">Add Item</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownInventory" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownInventory">
                            <li><a class="dropdown-item" href="/category/list">Category List</a></li>
                            <li><a class="dropdown-item" href="/category/add">Add Category</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownInventory" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Rack
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownInventory">
                            <li><a class="dropdown-item" href="/rack/list">Rack List</a></li>
                            <li><a class="dropdown-item" href="/rack/add">Add Rack</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownInventory" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownInventory">
                            <li><a class="dropdown-item" href="/user/list">User List</a></li>
                            <li><a class="dropdown-item" href="/user/add">Add User</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="#" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page Content Goes Here -->
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
